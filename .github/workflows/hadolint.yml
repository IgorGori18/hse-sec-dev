name: Hadolint

on:
  pull_request:
  push:
    branches: [main, p07-container-hardening]

jobs:
  hadolint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: hadolint.yaml
          recursive: false
          no-fail: false

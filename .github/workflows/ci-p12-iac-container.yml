name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - Dockerfile
      - iac/**
      - security/**
      - .github/workflows/ci-p12-iac-container.yml

concurrency:
  group: p12-${{ github.ref }}
  cancel-in-progress: true

jobs:
  p12-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t p12-app:local .

      - name: Hadolint
        run: |
          docker run --rm -i hadolint/hadolint \
            hadolint \
            --config security/hadolint.yaml \
            -f json - < Dockerfile \
            > EVIDENCE/P12/hadolint_report.json
        continue-on-error: true

      - name: Checkov
        run: |
          docker run --rm -v "$(pwd):/workdir" bridgecrew/checkov \
            -d iac \
            -c security/checkov.yaml \
            -o json \
            > EVIDENCE/P12/checkov_report.json
        continue-on-error: true

      - name: Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: p12-app:local
          format: json
          output: EVIDENCE/P12/trivy_report.json
          severity: HIGH,CRITICAL
        continue-on-error: true

      - name: Upload evidence
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12

name: CI P11 - DAST (ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/ci-p11-dast.yml"
      - "app/**"
      - "Dockerfile"
      - "compose.yaml"
      - "requirements.txt"
      - "requirements-dev.txt"

permissions:
  contents: read

concurrency:
  group: ci-p11-dast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run app
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid

      - name: Wait for app health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "::error::App did not become healthy in time"
          cat uvicorn.log || true
          exit 1

      - name: Prepare evidence directory
        run: mkdir -p EVIDENCE/P11

      - name: Run ZAP baseline
        run: |
          docker run --rm --network host -u 0 \
            -v "${{ github.workspace }}/EVIDENCE/P11:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -m 5 \
              -T 60 \
              -I

      - name: Verify ZAP reports
        run: |
          ls -l EVIDENCE/P11
          test -f EVIDENCE/P11/zap_baseline.html
          test -f EVIDENCE/P11/zap_baseline.json

      - name: App logs
        if: always()
        run: |
          if [ -f uvicorn.log ]; then
            echo "----- uvicorn.log -----"
            cat uvicorn.log
          fi

      - name: Stop app
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
          fi
          rm -f uvicorn.pid

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: |
            EVIDENCE/P11/zap_baseline.html
            EVIDENCE/P11/zap_baseline.json

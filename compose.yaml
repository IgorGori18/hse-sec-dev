version: "3.9"

services:
  app:
    build: .
    image: studyplanner:latest
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    depends_on: []
